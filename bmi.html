<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>

<body>
    <h1>BMI計算機</h1>
    <form action="" method='GET'>
        <label for="username">姓名:</label>
        <input type="text" id="username" name="username" placeholder="請輸入姓名"><br>
        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" placeholder="請輸入姓名" required><br>
        <label for="birthday">生日:</label>
        <input type="date" id="birthday" name="birthday" placeholder="請輸入姓名" required><br>
        <label for="height">身高:</label>
        <input type="number" id="height" name="high" step="0.1" placeholder="請輸入身高" required><br>
        <label for="weight">體重:</label>
        <input type="number" id="weight" name="weight" step="0.1" placeholder="請輸入體重" required><br>
        <label for="email">信箱:</label>
        <input type="email" id="email" name="email" step="0.1" placeholder="請輸入Email" required><br>
        <p><button>計算</button>&emsp;&emsp;
            <a href="./index.html">返回</a>
        </p>


    </form>


</body>

</html>
